      }

        position: absolute;
        bottom: 13%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1;
      }

      .botones-inicio img {
        height: 120px;
        cursor: pointer;
      }
    </style>
  </head>
